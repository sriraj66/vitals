<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>

    <style>
        body {
            background: #7F7FD5;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #91EAE4, #86A8E7, #7F7FD5);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #91EAE4, #86A8E7, #7F7FD5);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            height: max-content;
        }

        .wraper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .txt-box {
            margin: 30px;
            display: flex;
            justify-content: center;
        }

        input{
            height: 30px;
            width: 250px;
            text-align: center;
            font-size: larger;
            border: 2px solid;
            font-weight: bolder;
        }

        button{
            width: 140px;
            height: 3em;
            border: 2px solid;
            font-weight: bolder;
            font-size: medium;
        }


</style>

</head>

<body>

    <div class="wraper">
        <br>
        <div class="logo"></div>
        <br>
        <form action="">
        
            <div class="txt-box">
                <input type="text" name="" id="" placeholder="Username" >
            </div>
        
            <div class="txt-box">
                <input type="text" name="" id="" placeholder="Name">
            </div>

            
            <div class="txt-box">
                <input type="email" name="" id="" placeholder="Email">
            </div>
            
            <div class="txt-box">
                <input type="number" name="" id="" placeholder="Number">
            </div>


            <div class="txt-box">
                <input type="password" name="" id="" placeholder="Password">
            </div>

            <div class="txt-box">
                <input type="password" name="" id="" placeholder="Re-Password">
            </div>

        
            <div class="txt-box">
                <button type="submit">Register</button>
            </div>
            
            <div class="txt-box">
                <p>Already a patient ? <a href="{% url 'plogin' %}">login</a> </p>
            </div>
        </form>
    </div>

</body>

</html>
